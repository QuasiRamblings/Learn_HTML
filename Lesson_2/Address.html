<!DOCTYPE html>
<html>
	<head>
		<title>Addresses</title>
	</head>
	
	<body>

		<p>Use the address tag when using an actual contact mailing address</p>
		
		<p>Use an unordered list item in there ul tag and list item tag li</p>
		
		<address>
			<ul>
				<li>123 Fake Street</li>
				<li>Anytown, MA</li>
				<li>90210</li>
				
			</ul>
		</address>
	
		
	</body>
</html>
